name: Deploy Simulation
   
   on:
     workflow_dispatch:
       inputs:
         environment:
           description: 'Target environment'
           required: true
           type: choice
           options:
             - staging
             - production
         skip_tests:
           description: 'Skip tests?'
           required: false
           type: boolean
           default: false
   
   jobs:
     pre-deploy-checks:
       runs-on: ubuntu-latest
       
       steps:
         - name: Checkout code
           uses: actions/checkout@v4
         
         - name: Show deployment info
           run: |
             echo "ğŸš€ Deploying to: ${{ inputs.environment }}"
             echo "â­ï¸  Skip tests: ${{ inputs.skip_tests }}"
         
         - name: Run tests
           if: ${{ !inputs.skip_tests }}
           run: |
             echo "ğŸ§ª Running tests..."
             sleep 2
             echo "âœ… All tests passed!"
         
         - name: Skip tests notification
           if: ${{ inputs.skip_tests }}
           run: |
             echo "âš ï¸ TESTS SKIPPED - Deploy at your own risk!"
     
     deploy:
       needs: pre-deploy-checks
       runs-on: ubuntu-latest
       
       steps:
         - name: Checkout code
           uses: actions/checkout@v4
         
         - name: Staging deployment
           if: ${{ inputs.environment == 'staging' }}
           run: |
             echo "ğŸ“¦ Deploying to STAGING..."
             echo "Server: staging.example.com"
             sleep 2
             echo "âœ… Staging deployment complete!"
         
         - name: Production deployment
           if: ${{ inputs.environment == 'production' }}
           run: |
             echo "ğŸ”´ Deploying to PRODUCTION..."
             echo "Server: production.example.com"
             echo "âš ï¸  This is a critical deployment!"
             sleep 3
             echo "âœ… Production deployment complete!"
         
         - name: Deployment summary
           run: |
             echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
             echo "ğŸ“Š Deployment Summary"
             echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
             echo "Environment: ${{ inputs.environment }}"
             echo "Tests run: ${{ !inputs.skip_tests }}"
             echo "Status: SUCCESS âœ…"
             echo "Time: $(date)"
